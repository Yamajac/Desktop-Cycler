[Rainmeter]
Update=-1
OnRefreshAction=!ZPos "-2"
MouseActionCursor=0

[MeasureWallpaper]
Measure=Plugin
Plugin=QuotePlugin
PathName=#CURRENTPATH#path.txt

[meterBackground]
Meter=Image
MeasureName=MeasureWallpaper
W=1920
H=1080
PreserveAspectRatio=1
RightMouseUpAction=[!ActivateConfig "Desktop-Cycler-Rm\Context Menu"][!Move (#CURRENTCONFIGX#+$MouseX$) (#CURRENTCONFIGY#+$MouseY$) "Desktop-Cycler-Rm\Context Menu"][!SetVariable Monitor "2" "Desktop-Cycler-RM\Context Menu"][!Update "Desktop-Cycler-RM\Context Menu"]

